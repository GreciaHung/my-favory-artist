<mat-accordion>
  <mat-expansion-panel
    *ngFor="let data of albumList"
    (opened)="getTracks(data.album.album_id)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Album {{ data.album.album_name }} </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let tackData of tackList">{{ tackData.track.track_name }}</p>
  </mat-expansion-panel>
</mat-accordion>
