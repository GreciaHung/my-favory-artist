<mat-form-field class="search-field">
  <mat-label>Buscar artista</mat-label>
  <input #inputRef  (keydown.enter)="sendValue.emit($event.target.value)" matInput type="text" />
  <button type="button" (click)="sendValue.emit(inputRef.value)" mat-icon-button matSuffix aria-label="Search">
    <span class="material-icons">search</span>
  </button>
</mat-form-field>
