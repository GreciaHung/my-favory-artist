<mat-form-field appearance="outline" class="search-field">
  <mat-label>Artist Search</mat-label>
  <input #inputRef  (keydown.enter)="sendValue.emit($event.target.value)" matInput type="text" />
  <span (click)="clear(inputRef)" matPrefix class="material-icons">close</span>
  <span (click)="sendValue.emit(inputRef.value)" matSuffix class="material-icons">search</span>
</mat-form-field>
